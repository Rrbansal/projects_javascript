<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        height: 100vh;
    }
    div{
        font-size: 60px;
        color: white;
    }
</style>
<body>
    <div>
        <span id="hours">00</span>::<span id="minutes">00</span>::<span id="seconds">00</span>
    </div>
    <script>
        let hh=document.getElementById("hours")
        let mm=document.getElementById("minutes")
        let ss=document.getElementById("seconds")

        function updatetimer()
        {
            let currdate=new Date()
            let hours=currdate.getHours().toString().padStart(2,'0')
            let minutes=currdate.getMinutes().toString().padStart(2,'0')
            let seconds=currdate.getSeconds().toString().padStart(2,'0')
            hh.innerText=hours
            mm.innerText=minutes
            ss.innerText=seconds
            let col=`#${hours}${minutes}${seconds}`
            document.body.style.backgroundColor=col
        }
        setInterval(updatetimer,1000)
    </script>
</body>
</html>
