<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex;justify-content: center;flex-direction: column; align-items: center;background-color: darkslategrey; ">
    <h1 style="margin-top: 200px;font-size: 100px;">COUNTER</h1>
    <div>
        <button onclick="increment()">+</button>
        <h1 id="num" style="display: inline;font-size: 80px;">0</h1>
        <button onclick="decrement()">-</button>
    </div>
    <script>
        let a=document.getElementById("num")
        function increment()
        {
            a.innerHTML=Number(a.innerHTML)+1
        }
        function decrement()
        {
            if(Number(a.innerHTML)>0)
            {
                a.innerHTML=Number(a.innerHTML)-1
            }else{
                alert("number less than zero")
            }
        }
    </script>
</body>
</html>
